<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Пользователи</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h4>Все пользователи</h4>
    <div class="table-responsive-sm">
        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <td scope="col">Id</td>
                <td scope="col">Имя</td>
                <td scope="col">Логин</td>
                <td scope="col">Пароль</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">1</td>
                <td th:text="${user.name}">Administrator</td>
                <td th:text="${user.login}">Admin</td>
                <td th:text="${user.password}">Password</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="container-sm">
        <h4>Добавить пользователя</h4>
        <form action="#" th:action="@{/users}" th:object="${newUser}" method="post" name="users-add">
            <div class="form-group">
                <label for="input-name">Имя пользователя</label>
                <input type="text" class="form-control" id="input-name" name="name" placeholder="username"
                       minlength="1" th:value="*{name}">
            </div>
            <div class="form-group">
                <label for="input-login">Логин</label>
                <input type="text" class="form-control" id="input-login" name="login" placeholder="login" minlength="1"
                       th:value="*{login}">
            </div>
            <div class="form-group">
                <label for="input-password">Пароль</label>
                <input type="text" class="form-control" id="input-password" name="password" placeholder="password"
                       th:value="*{password}">
            </div>

            <button type="submit">Добавить</button>
            <button type="reset">Очистить</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
